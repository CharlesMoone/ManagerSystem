<div id="content">
    <div class="area">
        <div class="contentTitle">
            <h5>企业基本信息设置</h5>
        </div>
        <div class="option">
            <label for="name"><i>*</i>企业名称</label>
            <input type="text" name="name" id="name" data-checked="checked" />
            <span>例: 天津果酒厂大港分厂</span>
        </div>
        <div class="option">
            <label for="companyLogo">企业LOGO</label>
            <button class="portrait" name="companyLogo" id="companyLogo">上传图片</button>
        </div>
        <div class="option">
            <label for="businessLicense">营业执照号</label>
            <input type="text" name="businessLicense" id="businessLicense" />
            <span>例: 911**********0103(17位)</span>
        </div>
        <div class="option">
            <label for="businessLicenseImg">营业执照</label>
            <button class="portrait" name="businessLicenseImg" id="businessLicenseImg">上传图片</button>
        </div>
        <div class="option">
            <label for="legalPerson">法人</label>
            <input type="text" name="legalPerson" id="legalPerson" />
            <span>例: 张三</span>
        </div>
        <div class="option">
            <label for="property">企业性质</label>
            <input type="text" name="property" id="property" />
            <span>例: 有限责任公司</span>
        </div>
        <div class="option">
            <label for="address"><i>*</i>企业地址</label>
            <input type="text" name="address" id="address" data-checked="checked" />
            <span>例: 天津市大港区学府路634号</span>
        </div>
        <div class="option">
            <label for="contact"><i>*</i>联系人</label>
            <input type="text" name="contact" id="contact" data-checked="checked" />
            <span>例: 张三</span>
        </div>
        <div class="option">
            <label for="phone"><i>*</i>联系电话</label>
            <input type="text" name="phone" id="phone" data-checked="checked" />
            <span>例: 022-8989**** 或 13672******</span>
        </div>
        <div class="option">
            <label for="email"><i>*</i>联系邮箱</label>
            <input type="text" name="email" id="email" data-checked="checked" />
            <span>例: example_name@gmail.com</span>
        </div>
        <div class="option">
            <label for="weChatId"><i>*</i>联系人微信</label>
            <input type="text" name="weChatId" id="weChatId" data-checked="checked" />
            <span>例: 张三</span>
        </div>
        <div class="option">
            <label for="createTime">注册时间</label>
            <input type="text" name="createTime" id="createTime" disabled="disabled" />
            <span></span>
        </div>
        <div class="contentTitle">
            <h5>企业介绍信息设置</h5>
        </div>
        <div class="option">
            <label for="introImage">企业介绍图片一</label>
            <button class="portrait" name="introImage" id="introImage">上传图片</button>
        </div>
        <div class="option">
            <label for="introImage1">企业介绍图片二</label>
            <button class="portrait" name="introImage1" id="introImage1">上传图片</button>
        </div>
        <div class="option">
            <label for="introImage2">企业介绍图片三</label>
            <button class="portrait" name="introImage2" id="introImage2">上传图片</button>
        </div>
        <div class="option">
            <label for="introImage3">企业介绍图片四</label>
            <button class="portrait" name="introImage3" id="introImage3">上传图片</button>
        </div>
        <div class="option">
            <label for="introImage4">企业介绍图片五</label>
            <button class="portrait" name="introImage4" id="introImage4">上传图片</button>
        </div>
        <div class="option">
            <label for="introduction">企业介绍信息</label>
            <textarea name="introduction" id="introduction"></textarea>
        </div>
        <div class="option submit">
            <label for="submit">&nbsp;</label>
            <button id="submit">提交</button>
        </div>
    </div>
</div>
<script src="js/company/base.js"></script>
